<!DOCTYPE html>
<html lang="en">

<head>
    <title> Practic 2 </title>
</head>

<body style="background-color: black;" text="white">

    <p>
        <!--This is a unordered list -->
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Section</li>
    </ul>

    <!--This is ordered list-->
    <ol>
        <li>Home</li>
        <li>About</li>
        <li>Section</li>
    </ol>
    </p>

    <!--<table> Tag uses to define table-->
    <table>
       
    <!--<caption> tag use to add caption into your Table-->
    <caption>sutudent Details</caption>
    <!--tr used to display table row-->
    <tr>
    <thead>  
    <!--<th> use for table heddings-->
    <th>
    this is a table heading
    </th></thead>
    </tr>
    <tr><tbody>
    <!--<td> use for table data-->
    <td>
    this is a table data
    </td>
    <!--<tbody> used to wrap table data-->
    </tbody>
    </tr>
    </table>

    <!--<colspan> use to mearge columns-->
     <table border="1">
    <tr>
    <td colspan="3"> Mearged Columns</td>
    </tr>
    <tr>
    <td>Column 1</td>
    <td>Column 2</td>
    </tr>
    </table>

    
    <!--<rowspan> use to mearge row-->
    <table border="1">
    <tr>
    <td>
    Row 1, Column1
    </td>
    <td rowspan="2">
    Merged Rows
    </td>
    </tr>
    <tr>
    <td>Row2, Column 1</td>
    </tr>
    </table>

</body>
</html>
