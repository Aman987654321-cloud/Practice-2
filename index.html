<!DOCTYPE html>
<html lang="en">

<head>
    <title>Praactic 2</title>
</head>

<body style="background-color: black;" text="white">

    <p>
        <!--This is a unordered list -->
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Section</li>
    </ul>

    <!--This is ordered list-->
    <ol>
        <li>Home</li>
        <li>About</li>
        <li>Section</li>
    </ol>
    </p>

    <!--This is table uses to define table-->

    <table>
       
        <!--This is a caption tag to use to add caption into your Table-->
        <caption>sutudent Details</caption>
        
     <tr>
         <thead>  
            <th>
                this is a table heading
            </th></thead>
        </tr>
        <tr><tbody>
            <td>
             this is a table data
            </td></tbody>
        </tr>
    </table>

    <!--Hear i Colspan for columns-->

    <table border="1">
        <tr>
            <td colspan="3"> Mearged Columns</td>
        </tr>
        <tr>
            <td>Column 1</td>
            <td>Column 2</td>
        </tr>
    </table>

    <!--Hear i Rowspan for rows-->

    <table border="1">
        <tr>
            <td>
                Row 1, Column1
            </td>
            <td rowspan="2">
                Merged Rows
            </td>
        </tr>
        <tr>
            <td>Row2, Column 1</td>
        </tr>

    </table>


</body>

</html>
